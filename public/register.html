<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/all.min.css" rel="stylesheet" />
    <link href="dist/output.css" rel="stylesheet" />
    <link href="assets/css/style.css" />
    <title>Food Login</title>
    <!-- update the version number as needed -->

</head>

<body>
    <div class="main flex justify-center items-center min-h-[100vh] bg-slate-300">
        <div class="login-container bg-white p-8 rounded-xl shadow-xl max-w-[400px] w-full ">
            <h1 class="text-center text-3xl font-bold">Sign Up</h1>
            <form class="mt-8" method="post" id="register">
                <div id="signUpMessage" class="messageDiv bg-red-600 p-12 m-2 rounded-2xl text-2xl opacity-0"
                    style="display: none;"></div>
                <div class="mb-5">
                    <input type="text" placeholder="First Name" id="yourfirstname" required
                        class="px-4 py-3 bg-gray-100 focus:bg-transparent text-gray-800 w-full text-sm rounded-md focus:outline-blue-600" />
                </div>

                <div class="mb-5">
                    <input type="text" placeholder="Last Name" id="yourlastname" required
                        class="px-4 py-3 bg-gray-100 focus:bg-transparent text-gray-800 w-full text-sm rounded-md focus:outline-blue-600" />
                </div>

                <div class="mb-5">
                    <input type="email" placeholder="Email" id="email" required
                        class="px-4 py-3 bg-gray-100 focus:bg-transparent text-gray-800 w-full text-sm rounded-md focus:outline-blue-600" />
                </div>



                <div class="mb-5">
                    <input type="password" placeholder="Enter Your Password" id="password" required
                        class="px-4 py-3 bg-gray-100 focus:bg-transparent text-gray-800 w-full text-sm rounded-md focus:outline-blue-600" />
                </div>
                <div class="mb-5">
                    <input type="password" placeholder="Confirm Your Password" id="confirmyourpassword" required
                        class="px-4 py-3 bg-gray-100 focus:bg-transparent text-gray-800 w-full text-sm rounded-md focus:outline-blue-600" />
                </div>
                <div class="mb-5">
                    <p>Already Have An Account ? <a href="login.html" class="underline text-blue-400">Sign In </a></p>
                </div>
                <button type="submit"
                    class="rounded-md px-6 py-3 w-full text-sm tracking-wide bg-primary hover:bg-orange-700 text-white">Register</button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="assets/js/admin/register.js"></script>

</html>
